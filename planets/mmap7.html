<!DOCTYPE html>
<html>
<head>

    <!-- Leaflet script and CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    
    <!-- Our stylesheet. Make sure the size of the map div is set before trying to draw the map.-->
    //<link rel="stylesheet" type="text/css" href="mapstyle.css">

    <style>
    #moon-map {
        width: 1600px;
        height: 800px;
        border: 1px gray solid;
    }
    </style>  

    <!-- Our script, uses Leaflet to draw the maps and map components for this page  -->
    //<script async defer src="maps.js"></script>


    <script>
    let moonMap = L.map('moon-map')
    moonMap.setView([13.3160, 25.2510], 6)
    
    var baselayer = new L.tileLayer('https://cartocdn-gusc.global.ssl.fastly.net/opmbuilder/api/v1/map/named/opm-moon-basemap-v0-1/all/{z}/{x}/{y}.png')
        .addTo(moonMap)
        .setZIndex(0);
    </script>
  
    
</head>
<body>
    <div id="moon-map"></div>
</body>
</html>
